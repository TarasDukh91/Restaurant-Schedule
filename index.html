<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Schedule</title>
</head>
<body>
    <nav class="header">
        <h1 class="header__text">Schedule</h1>
    </nav>
    <div class="main__add">
        <p class="main__add--text">Add Schedule</p>
        <button class="main__add--button"><i class="fas fa-plus"></i></button>
    </div>
    <form action="#" class="main">
        <div class="main__input">
            <input class="main__input--time--start" type="text">
            <input class="main__input--time--end" type="text">
        </div>
        <div class="main__checkbox">
            <span class="day">Mon</span>
            <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <span class="day">Tue</span>
              <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <span class="day">Wed</span>
              <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <span class="day">Thu</span>
              <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <span class="day">Fri</span>
              <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <span class="day">Sat</span>
              <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <span class="day">Sun</span>
              <label class="main__checkbox--label">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            <!-- <input type="checkbox" name="mon" id="mon" class="main__checkbox--day">
            <input type="checkbox" name="tue" id="tue" class="main__checkbox--day">
            <input type="checkbox" name="wed" id="wed" class="main__checkbox--day">
            <input type="checkbox" name="thu" id="thu" class="main__checkbox--day">
            <input type="checkbox" name="fri" id="fri" class="main__checkbox--day">
            <input type="checkbox" name="sat" id="sat" class="main__checkbox--day">
            <input type="checkbox" name="sun" id="sun" class="main__checkbox--day"> -->
        </div>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
